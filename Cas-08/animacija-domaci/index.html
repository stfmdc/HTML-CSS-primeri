<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animacija</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="glavnidivgore">
        
        <!-- gornji levi div -->
        <div id="prvidiv">
            <div class="load"></div>
            <p class="prviload">Loading...</p>
            <div class="load"></div>
        </div>

        <!-- gornji desni div -->
        <div class="drugiload">
            <div class="loading"></div>
            <p>Loading...</p>
        </div>
    </div>

    <div id="glavnidivdole">

        <!-- donji levi div -->
        <div class="kruzic" style="margin-left: 130px;"></div>

        <!-- donji desni div -->
        <div class="cetvrtiload">
        <div class="donjiloading"></div>
        <div id="lopta"></div>
        </div>
    </div>
</body>
</html>
