    <!-- kontakt informacije -->
    <form method="post">
        <h3>Kontaktirajte nas ili dođite do nas!</h3>
        <p>Naše radno vreme je:<br>
            Ponedeljak-Petak 07:00-15:00h
        </p>
        <p>Na mejl ćemo Vam odgovoriti u roku od 24h.</p>

        <fieldset style="width: 600px;">
            <legend>Kontakt forma</legend>
            <label for="name"><b>Vaše ime:</b></label>
            <input id="name" type="text" name="name" placeholder="Unesite Vaše ime" required><br><br>
            <label for="mail"><b>Vaš mejl:</b></label>
            <input id="mail" type="mail" name="mail" placeholder="Unesite Vaš mejl" required><br><br>
            <label for="message"><b>Vaša poruka:</b></label>
            <textarea id="message" type="text" name="mail" placeholder="Unesite Vašu poruku" cols="17" rows="3" required></textarea>
        </fieldset><br>
        <button type="submit">Pošalji</button>
    </form><br>
